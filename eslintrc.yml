root: true
extends:
  - 'eslint:recommended'
env:
  es6: true
parserOptions:
  ecmaVersion: latest
  ecmaFeatures:
    jsx: true
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-var:
    - error
